<template>
    <lightning-card title="LWC LMS Component X">
        <div class="slds-var-m-around_medium">
            <lightning-button label="Unsubsribe" onclick={unsubscribeMessage}></lightning-button>
            <lightning-button label="Subsribe" onclick={subscribeButton}></lightning-button>
        </div>
        <div class="slds-var-m-around_medium">
            Message Received: <strong>{receivedMessage}</strong>
        </div>
    </lightning-card>
    <lightning-card title="Publish message from X to A">
        <div class="slds-var-m-around_medium">
            <lightning-input 
                label="Enter message"
                value={inputValue}
                onkeyup={inputHandler}
            ></lightning-input>
        </div>
        <div class="slds-var-m-around_medium">
            <lightning-button 
                label="Publish"
                onclick={publishMessage}
            ></lightning-button>
        </div>
    </lightning-card>    
</template>
