<template>
    <lightning-card title="Two way data binding">
        <div class="slds-var-m-around_medium">
            <div>Hello World</div>
            <div>My name is {fullName}</div>
            <lightning-input 
                type="text" 
                label="Enter course name" 
                onkeyup={changeTitleHandler}
            ></lightning-input>
            <div>My name is {fullName} and my title is {title}</div>
        </div>
    </lightning-card>

    <lightning-card title="@track properties">
        <div class="slds-var-m-around_medium">
            <lightning-input 
                type="text" 
                label="Enter city name" 
                onkeyup={trackHandler}
            ></lightning-input>
            <div>My city is {address.city}</div>
        </div>
    </lightning-card>

    <lightning-card title="Getter Demo">
        <div class="slds-var-m-around_medium">
            {getUsers}
            <lightning-button label="Next user" onclick={changeName}></lightning-button>
        </div>
    </lightning-card>
</template>
