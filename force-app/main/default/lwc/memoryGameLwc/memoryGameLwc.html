<template>
    <div class="container">
        <lightning-card title="Memory Game">
            <div class="slds-var-p-around_medium">
                <section class="score-panel">
                    <span class="moves">{moves}</span> Move(s)
                    <span class="timer">{totalTime}</span>
                    <span class="restart" onclick={shuffle}>
                        <i class="fa fa-repeat" aria-hidden="true"></i>
                    </span>
                </section>
                <section class="game-panel">
                    <ul class="deck card-deck grid-container">
                        <template for:each={cards} for:item="card">
                            <li 
                                key={card.id} 
                                class={card.listClass} 
                                type={card.type}
                                onclick={displayCard}
                            >
                                <i class={card.icon}></i>
                            </li>
                        </template>
                    </ul>
                </section>
            </div>
        </lightning-card>
    </div>
</template>
