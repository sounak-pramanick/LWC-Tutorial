<template>
    <lightning-card title="Conditional Rendering">
        <div class="slds-var-m-around_medium">
            <template if:true={isVisible}>
                <div>The data is now visible</div>
                <lightning-button 
                    label="Hide data"
                    variant="brand"
                    onclick={handleClick}
                ></lightning-button>
            </template>
            <template if:false={isVisible}>
                <div>Please click the button to show data</div>
                <lightning-button 
                    label="Show data"
                    variant="brand"
                    onclick={handleClick}
                ></lightning-button>
            </template>
        </div>
    </lightning-card>
</template>
